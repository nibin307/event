<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}
{% block content %}
<h2>All Events</h2>

<table>
    <tr>
        <th>Title</th>
        <th>Actions</th>
    </tr>

    {% for e in events %}
    <tr>
        <td>{{ e.title }}</td>
        <td>
            <a href="/detail/{{ e.id }}/">View</a>
            <a href="/edit/{{ e.id }}/">Edit</a>
            <a href="/delete/{{ e.id }}/">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="2">No events available</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
</body>
</html>
